<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="nMe/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="nMe/css/bootstrap.min.css">
        <link rel="stylesheet" href="nMe/boxicons-2.0.7/css/boxicons.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css.css">
        <script src="nMe/js/typed.js"></script>
        <script src="js.js"></script>
        <script src="nMe/js/bootstrap.min.js"></script>
        
    </head>
    <body>
        <div class="container-fluid bg-dark h-100">
            <div class="container  mx-6 px-5 pt-5 ">
            
                <div class="input-group mb-3">
                    <input id="AddTask" type="text" class="text-center font-italic  form-control form-control-lg" placeholder="Add New Task" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                        <button class="btn btn-outline-secondary btn-light" type="button" id="addButton">Add</button>
                        </div>
                </div>
                <div id="ToDoDiv" class="bg-light mt-5 p-3 rounded text-center">
                    <h4>To DO </h4>
                    
                </div>
                <div id="CompletedDiv" class="bg-light mt-5 p-3 rounded text-center">
                    <h4>COMPLETED</h4>
                </div>
            </div>
           
        </div>
     
    </body>
</html>
